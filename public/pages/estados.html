
<div class="page-header d-flex justify-content-between align-items-center">
    <h1>Estados</h1>
    <div>
        <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Novo
        </button>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Sigla</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Santa Catarina</td>
            <td>SC</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm">
                    Editar
                </button>
                <button type="button" class="btn btn-danger btn-sm ms-2">
                    Excluir
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Estado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="mb-3">
                        <label for="exampleFormControlInputName" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="exampleFormControlInputName"
                               maxlength="30" minlength="3" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInputCode" class="form-label">Sigla</label>
                        <input type="text" class="form-control"
                               id="exampleFormControlInputCode" style="width: 100px"
                               maxlength="3" minlength="2" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>

    app.statesService.fetchEstados().then(({data}) => {
        console.log('data: ', data);
